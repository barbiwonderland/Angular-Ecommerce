<div *ngIf="products ;else spin">
  <div class="text-center mt-2">
    <mat-chip-list aria-label="Fish selection">
      <mat-chip (click)="FilterByCategory('all')" color="primary" selected>All</mat-chip>
      <mat-chip (click)="FilterByCategory(x)" *ngFor="let x of categories" color="primary" selected>{{x}}</mat-chip>
    </mat-chip-list>
  </div>

  <div class="group-cards">
    <div *ngFor=" let x of productsFiltered">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{x.title | slice:0:20}}</mat-card-title>
          <mat-card-subtitle>{{x.category}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src={{x.image}} alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            {{x.description | slice:0:100}}...
          </p>
          <!-- &AGREGAR BOTON MOSTRAR MENOS O MÁS DESCRIPCIÓN QUE APLIQUE UNICAMENTE AL ELEMENTO SELECCIONADO -->
          <!-- <button type="button" (click)="showText()">
            {{ isReadMore ? 'Read More': 'Read Less' }}
          </button> -->
        </mat-card-content>
        <mat-card-actions>
          <button (click)="addToCart(x)">
            <mat-icon class="addCart" aria-hidden="false" aria-label="Example home icon">add_shopping_cart</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>

    </div>

  </div>

</div>
<ng-template #spin>
  <app-spinner></app-spinner>
</ng-template>
